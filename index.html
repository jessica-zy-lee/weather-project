<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat:ital,wght@0,500;1,100&family=Outfit:wght@400;600&family=Poppins:wght@200&family=Roboto:wght@100&family=Rubik:wght@300;400&display=swap" rel="stylesheet">
    <title>✨weather✨</title>
  </head>

  <body>
    <div class="background">
      <div class="container">
        <form>
          <div class="row search-engine">
            <div class="mt-4 mb-2 col-9">
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="📍 Enter your city"
                autofocus="on"
              />
            </div>
            <div class="mt-4 col-3">
              <input
                type="submit"
                class="btn btn-outline-dark shadow border-0"
                value="Search"
              />
            </div>
            <a href="#" class="geolocation"
              ><em>Click for current location</em></a
            >
          </div>
        </form>

        <h1>
          <span class="current-temperature">28</span
          ><span class="units"
            ><a href="#" class="celcius-unit active">°C</a> |
            <a href="#" class="fahrenheit-unit">°F</a></span
          >
          <div class="current-location">in London.</div>
        </h1>

        <h2>Wednesday<br />22nd June<br />08:34</h2>

        <div class="row mt-5 additional-weather-info">
          <div class="col-6">
            <strong>Feels like <span id="feels-like">26</span>°</strong><br />
            Min <span id="temp-min">14</span>°<br />
            Max <span id="temp-max">30</span>°
          </div>

          <div class="col-6">
            <span id="description">Clear</span><br />Humidity
            <span id="humidity">3</span>%<br />
            Wind speed <span id="wind-speed">2</span> kmph<br />
          </div>
        </div>

        <div id="forecast"></div>

        </div>
        <small class="open-source">
        <a
          href="https://github.com/jessica-zy-lee/weather-project"
          target="_blank"
          class="github-link"
          >Open-source code</a
        >
        by <a href="https://www.linkedin.com/in/jessica-zy-lee/"
          target="_blank"
          class="linkedin-link">Jessica Lee</a></small
      >
      </div>

    </div>
    <script src="src/app.js"></script>
  </body>
</html>
